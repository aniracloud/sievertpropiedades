<mat-card class="card-1">
    <mat-card-title>Ingresa tu nombre de Usuario</mat-card-title>
    <mat-card-content >
        <form [formGroup]="loginForm" (ngSubmit)="onlogin(loginForm.value)">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="email" />
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeHolder="Password" formControlName="password" />
                </mat-form-field>
            </p>
            <div class="d-flex justify-content-around">
              <a routerLink="/" routerLinkActive="active">
                <button  mat-raised-button color="primary">cancelar</button>
              </a>
              <button type="submit" mat-raised-button color="primary">continuar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
